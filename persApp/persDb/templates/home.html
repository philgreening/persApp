{% extends "base.html" %}

{% block content %}
<div class="container p-4 mt-4">
    <div class="form-group p-4 bg-warning">
        <h4 class="text-center">Search for a periodical</h4>
        <form action="{% url 'search_results' %}" method="get" id="search-form">
            <div class="input-group">
                <input type="text" class="form-control" name="q" placeholder="Search by title, MMS id or ISSN" required>
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="submit" form="search-form">
                    <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="form-group p-4 mt-4 bg-info">
        <h4 class="text-center">Check the UKRR retention status of a periodical</h4>
        <form action="{% url 'retention_results' %}" method="get" id="search-retention-form">
            <div class="input-group">
                <input type="text" class="form-control" name="q" placeholder="Search by title or ISSN" required>
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="submit" form="search-retention-form">
                    <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
