{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container text-center p-4">
  <h2 class="p-4">Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary"type="submit">Log In</button>
  </form>
</div>

{% endblock content %}
